replicaCount: 2

# vaultSecretStoreName is the name of the ClusterSecretStore resource to pull secret credentials
vaultSecretStoreName: "rcsb-vault"

image:
  repository: "harbor.devops.k8s.rcsb.org/rcsb/rcsb-sierra"
  pullPolicy: Always
  tag: "production"

initialDelaySeconds: 30
imagePullSecrets: "harbor-docker-registry-conf"

deploymentStrategy:
  #https://kubernetes.io/docs/concepts/workloads/controllers/deployment/#strategy
  #Type is either RollingUpdate or Recreate
  type: "RollingUpdate"
  #For rolling update, what percentage of total pods can be created above desired amount
  maxSurge: 25%
  #For rolling update, what percentage of total pods can be brought down to update
  maxUnavailable: 25%

podEnvVars:
  - name: NODE_ENV
    value: production
  - name: SIERRA_CONFIG
    value: /etc/sierra/sierra-base.app.json,/etc/sierra/sierra.app.json

podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 1000

service:
  type: ClusterIP
  port: 8080

ingress:
  enabled: true
  className: "haproxy"
  annotations:
    cert-manager.io/cluster-issuer: rutgers-acme
    kubernetes.io/tls-acme: "true"
  hosts:
    - host: sierra.k8s.rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
    - host: rcsb.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - hosts:
        - sierra.k8s.rcsb.org
        - rcsb.org
      secretName: sierra.k8s.rcsb.org-tls

resources:
  limits:
    cpu: 256m
    memory: 8Gi
  requests:
    cpu: 4m
    memory: 1Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 20
  targetCPUUtilizationPercentage: 80

sierraAppProperties:
  sierra.app.json: |-
    {
      "server": "https://rcsb.org",
      "mypdbCallbackServer": "https://rcsb.org",
    
      "newsDataUrl": "${csUrl}news/homepage/rcsb/production",
    
      "logLevel": "verbose",
    
      "consoleLog": true,
      "consoleLogLevel": "info",
      "consoleLogShort": false,
      "consoleLogFilterNames": [],
    
      "googleAnalyticsTrackingId": "G-NQNHTXXJF8",
    
      "analytics": {
        "origin_header": "Rcsb-Analytics-Traffic-Origin",
        "stage_header" : "Rcsb-Analytics-Traffic-Stage",
        "origin": "internal",
        "stage": "k8s-production"
      }
    }

