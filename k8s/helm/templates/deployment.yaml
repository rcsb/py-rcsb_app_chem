apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "chemsearch.fullname" . }}
  labels:
    {{- include "chemsearch.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "chemsearch.selectorLabels" . | nindent 6 }}
  strategy:
    type: {{ .Values.deploymentStrategy.type }}
    {{- if eq .Values.deploymentStrategy.type "RollingUpdate" }}
    rollingUpdate:
      maxSurge: {{ .Values.deploymentStrategy.maxSurge }}
      maxUnavailable: {{ .Values.deploymentStrategy.maxUnavailable }}
    {{- end }}
  template:
    metadata:
      annotations:
        timestamp: {{ now | quote }}
      labels:
        {{- include "chemsearch.selectorLabels" . | nindent 8 }}
    spec:
      imagePullSecrets:
        - name: {{ .Values.imagePullSecrets }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            httpGet:
              path: /alive
              port: http
          readinessProbe:
            initialDelaySeconds: {{ .Values.initialDelaySeconds }}
            httpGet:
              path: /alive
              port: http
          {{- with .Values.podEnvVars }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if or .Values.useSecretsVolume .Values.useAppConfigs }}
          volumeMounts:
            {{- range .Values.secretVolumes }}
            - name: {{ .name | quote }}
              mountPath: "{{ .mountPath }}"
              subPath: {{ .filename | quote }}
            {{- end }}
            {{- if or .Values.useAppConfigs}}
            - name: {{ include "chemsearch.configmapName" $ }}
              mountPath: "{{ .mountPath }}/{{ .filename }}"
              subPath: {{ .filename | quote }}
             {{- end }}
          {{- end }}
      {{- if or .Values.useSecretsVolume .Values.useAppConfigs}}
      volumes:
        {{- if .Values.useAppConfigs }}
        - name: {{ include "chemsearch.configmapName" . }}
          configMap:
            name: {{ include "chemsearch.configmapName" . }}
        {{- end }}
        {{- range .Values.secretVolumes }}
          - name: {{ .name | quote }}
            secret:
              secretName: {{ .secretName | quote }}
        {{- end }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
